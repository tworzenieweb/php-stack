nginx:
  build: nginx
  ports:
    - "80:80"
    - "9000:9000"
    - "1337:1337"
    - "9001"
    - "22"
  links:
    - postgres:postgres
  volumes:
    - ../projects:/var/www
    - sites:/etc/nginx/sites-enabled

postgres:
  image: sameersbn/postgresql:9.1-2
  ports:
    - "5432:5432"
  environment:
    DB_USER: admin
    DB_PASS: pass
    DB_NAME: project
